<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <main class="container">
        <div class="main--container">
            <div class="main--tela">
                <input id="calculo" class="input--area" type="text">
            </div>
            <div class="main--buttons">
                <div class="buttons--wrapper">
                    <button class="button color"><span class="underline">ON</span>CE</button>
                    <button class="button">OFF</button>
                    <button class="button">%</button>
                    <button class="button">/</button>
                </div>
                <div class="buttons--wrapper">
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button">X</button>
                </div>
                <div class="buttons--wrapper">
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button">-</button>
                </div>
                <div class="buttons--wrapper">
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button">+</button>
                </div>
                <div class="buttons--wrapperFinal">
                    <button class="button">0</button>
                    <button class="button">.</button>
                    <button class="button color igual">=</button>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>

    <script src="/script.js"></script>
</body>

</html>
